<!DOCTYPE html>
<html>

<head>
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/checkout.css">
</head>

<body>
    <div class="checkout-header">
        <a href="amazon.html" class="section-1"><img src="images/amazon-logo.png" alt=""></a>
        <div class="section-2">Checkout (<span class="items-count">0</span> <span class="items-count">items</span>)
        </div>
        <div class="section-3"><img src="images/icons/checkout-lock-icon.png" alt=""></div>
    </div>
    <div>
        <div id="review-heading">Review your order</div>
        <div class="checkout-main">
            <div class="cart-list"></div>
            <div class="payment-summary">
                <div class="payment-header">Order summary</div>
                <div class="payment-grid">
                    <div>Items (<span class="js-cart-total">0</span>):</div>
                    <div class="js-item-total">$00.00</div>
                </div>
                <div class="payment-grid">
                    <div>Shipping & Handling:</div>
                    <div class="js-shipping-total">$00.00</div>
                </div>
                <div class="payment-grid">
                    <div>Total before Tax:</div>
                    <div class="js-total-before-tax">$00.00</div>
                </div>
                <div class="payment-grid">
                    <div>Estimated Tax(10%):</div>
                    <div class="js-total-tax">$00.00</div>
                </div>
                <div class="payment-grid">
                    <div>Order Total:</div>
                    <div class="js-order-total">$00.00</div>
                </div>
                <button class="place-order js-place-order">Place your order</button>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/checkout.js"></script>
</body>

</html>
