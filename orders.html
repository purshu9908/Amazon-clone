<!DOCTYPE html>
<html>

<head>
	<title>Orders</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Load a font called Roboto from Google Fonts. -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/amazon-header.css">
	<link rel="stylesheet" href="styles/orders.css">
</head>

<body>
	<div class="amazon-header">
		<div class="section-1">
			<a href="amazon.html">
				<img src="images/amazon-logo-white.png" />
			</a>
		</div>
		<div class="section-2">
			<input type="text" placeholder="Search">
			<button><img src="images/icons/search-icon.png" alt=""></button>
		</div>
		<div class="section-3">
			<a href="orders.html">
				<div>Returns</div>
				<div>& orders</div>
			</a>
			<a href="checkout.html">
				<div class="cart-icon-text">
					<div class="cart-count js-cart-count"></div>
					<img src="images/icons/cart-icon.png" alt="">
					<div>Cart</div>
				</div>
			</a>
		</div>
	</div>
	<div class="orders-page">
		<div class="heading">Your Orders</div>
		<div class="orders-list"></div>
	</div>
	<script type="module" src="scripts/renderOrders.js"></script>
</body>

</html>
